<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="heading">
            <h1>Multiple Timers App</h1>
        </div>

        <div class="timer-container">
            <div class="timer-input" id="timer-input"> 
                <div class="timer-box">
                    <div class="set-time"><p>Set Timer : </p></div>
                    <div class="inputs">
                        <form action="POST" id="form-inputs">
                            <div class="hours" >
                                <input id="hours" type="text" placeholder="HH">
                            </div>
                            <div>:</div>
                            <div class="minutes" >
                                <input type="text" id="minutes" placeholder="MM">
                            </div>
                            <div>:</div>
                            <div class="seconds" >
                                <input type="text" id="seconds" placeholder="SS">
                            </div>
                        </form>
                    </div>
                    <div class="set-btn">
                        <button id="start-btn">Set</button>
                    </div>
                </div>
            </div>
            <div class="heading-timer">
                <h3>Current Timers</h3>
            </div>
        </div>
